<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Data Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .readonly {
            background: #f8f9fa;
            color: #666;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .copy-data {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #28a745;
            width: auto;
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .exchange-rate-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Crypto Portfolio Entry</h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="readonly" readonly>
            </div>
            
            <div class="form-group">
                <label for="exchange">Exchange:</label>
                <input type="text" id="exchange" name="exchange" placeholder="e.g., Binance, Coinbase, Kraken" required>
            </div>
            
            <div class="form-group">
                <label for="bankSource">Bank Source:</label>
                <input type="text" id="bankSource" name="bankSource" placeholder="e.g., Monzo, HSBC, Barclays" required>
            </div>
            
            <div class="form-group">
                <label for="gbpAmount">GBP Amount:</label>
                <input type="number" id="gbpAmount" name="gbpAmount" placeholder="0.00" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="usdAmount">USD Amount:</label>
                <input type="number" id="usdAmount" name="usdAmount" placeholder="Auto-calculated..." step="0.01" min="0" class="readonly" readonly>
                <div id="exchangeRateInfo" class="exchange-rate-info" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="cryptoCoin">Crypto Coin:</label>
                <input type="text" id="cryptoCoin" name="cryptoCoin" placeholder="e.g., BTC, ETH, ADA" required>
            </div>
            
            <button type="submit">Generate Sheet Data</button>
            <div class="loading" id="loading">Fetching exchange rate...</div>
        </form>
        
        <div class="result" id="result">
            <h3>ðŸ“‹ Copy this data to your sheet:</h3>
            <div class="copy-data" id="copyData"></div>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
            <p><strong>Instructions:</strong> Select cells A4:F4 in your Google Sheet, paste the data, then insert a new row above to push this data to row 4.</p>
        </div>
    </div>

    <script>
        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Auto-calculate USD when GBP changes
        document.getElementById('gbpAmount').addEventListener('input', function() {
            const gbpAmount = parseFloat(this.value);
            if (gbpAmount && gbpAmount > 0) {
                fetchExchangeRate(gbpAmount);
            } else {
                document.getElementById('usdAmount').value = '';
                document.getElementById('exchangeRateInfo').style.display = 'none';
            }
        });
        
        async function fetchExchangeRate(gbpAmount) {
            const loading = document.getElementById('loading');
            const usdInput = document.getElementById('usdAmount');
            const rateInfo = document.getElementById('exchangeRateInfo');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/GBP');
                const data = await response.json();
                const rate = data.rates.USD;
                const usdAmount = (gbpAmount * rate).toFixed(2);
                
                usdInput.value = usdAmount;
                rateInfo.innerHTML = `Exchange rate: 1 GBP = ${rate.toFixed(4)} USD`;
                rateInfo.style.display = 'block';
                
            } catch (error) {
                rateInfo.innerHTML = 'Could not fetch exchange rate. Please enter USD amount manually.';
                rateInfo.style.display = 'block';
                usdInput.classList.remove('readonly');
                usdInput.readOnly = false;
                usdInput.placeholder = 'Enter USD amount manually';
            }
            
            loading.style.display = 'none';
        }
        
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const date = formData.get('date');
            const exchange = formData.get('exchange');
            const bankSource = formData.get('bankSource');
            const gbpAmount = formData.get('gbpAmount');
            const usdAmount = formData.get('usdAmount');
            const cryptoCoin = formData.get('cryptoCoin');
            
            // Format as tab-separated values for easy pasting into Google Sheets
            const data = `${date}\t${exchange}\t${bankSource}\t${gbpAmount}\t${usdAmount}\t${cryptoCoin}`;
            
            document.getElementById('copyData').textContent = data;
            document.getElementById('result').style.display = 'block';
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });
        
        function copyToClipboard() {
            const copyData = document.getElementById('copyData').textContent;
            navigator.clipboard.writeText(copyData).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            });
        }
    </script>
</body>
</html>
